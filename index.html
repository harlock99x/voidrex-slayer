<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヴォイドレックス・スレイヤー</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'serif'; text-align: center; }
        .boss-name { color: #9370db; text-shadow: 0 0 10px #f00; font-size: 2em; }
        #log { margin-top: 20px; border: 1px solid #444; padding: 10px; height: 100px; overflow-y: scroll; }
        .dice-btn { background: #4b0082; color: white; padding: 15px 30px; border: none; font-size: 1.2em; cursor: pointer; }
   
    /* カードの見た目 */
.card-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}
.card {
    width: 120px;
    height: 180px;
    border: 2px solid #silver;
    border-radius: 10px;
    background: linear-gradient(135deg, #1a1a1a, #4b0082); /* 闇属性っぽいグラデ */
    padding: 5px;
    box-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
}
.card-name {
    font-size: 0.8em;
    font-weight: bold;
    border-bottom: 1px solid #fff;
    margin-bottom: 5px;
}
.card-illust {
    width: 100%;       /* 枠の横幅いっぱい */
    height: 100px;     /* 高さを固定（お好みで調整してください） */
    overflow: hidden;  /* はみ出た部分は隠す */
    border-radius: 5px;
    background: #333;  /* 画像がない時の色 */
}

/* 中に入れる画像自体の指定 */
.card-illust img {
    width: 100%;       /* 枠の横幅に合わせる */
    height: 100%;      /* 枠の高さに合わせる */
    object-fit: cover; /* 縦横比を維持したまま、隙間なく埋める（これが重要！） */
}

        /* ボス画像の枠 */
.boss-image-container {
    width: 320px;
    height: 240px;
    margin: 0 auto;
    border: 1px solid #4b0082;
    box-shadow: 0 0 20px #9370db;
    overflow: hidden;
    background: #000;
}

.boss-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* 画像を全体的に見せる */
    filter: drop-shadow(0 0 10px #ff0000); /* 赤い影で禍々しさをアップ */
    animation: floating 3s ease-in-out infinite; /* ふわふわ動かす */
}

/* ボスを浮遊させるアニメーション */
@keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* HPバーのデザイン */
#hp-bar-bg {
    width: 300px;
    height: 15px;
    background: #222;
    margin: 10px auto;
    border: 1px solid #fff;
}
#hp-bar-fill {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #ff0000, #8b0000);
    transition: width 0.5s ease; /* ダメージ時にアニメーションさせる */
}
.damage-flash {
    animation: flash-red 0.3s;
}

@keyframes flash-red {
    0% { background-color: rgba(255, 0, 0, 0.5); }
    100% { background-color: transparent; }
}

/* 攻撃中のカードの演出 */
.attacking {
    border: 3px solid #fff !important;
    box-shadow: 0 0 30px #fff !important;
    transform: translateY(-20px); /* 上に跳ね上がる */
    transition: all 0.1s;
}
        
        
    </style>
</head>
<body>
<div class="boss-area">
    <h2 class="boss-name">『虚無を喰らう絶望の残滓・ヴォイドレックス』</h2>
    <div class="boss-image-container">
        <img src="voidrex.png" class="boss-image" id="boss-img">
    </div>
    <div id="hp-container">
        <div id="hp-bar-bg">
            <div id="hp-bar-fill"></div>
        </div>
        <div id="hp-display">BOSS HP: 100 / 100</div>
    </div>
</div>   
    <hr>

    <div id="player-status" style="margin-top: 20px; border: 2px solid #00ffff; padding: 10px; background: rgba(0, 255, 255, 0.1);">
    <div style="color: #00ffff; font-weight: bold;">《観測者》（プレイヤー）</div>
    <div id="player-hp-display">HP: 50 / 50</div>
    <div id="player-hp-bar-bg" style="width: 200px; height: 10px; background: #222; margin: 5px auto; border: 1px solid #00ffff;">
        <div id="player-hp-bar-fill" style="width: 100%; height: 100%; background: #00ffff; transition: width 0.3s;"></div>
    </div>
</div>
    
    <div class="card-container">
    <div class="card">
        <div class="card-name">《次元の観測者》ノエル</div>
        <div class="card-illust"><img src="noel.png" style="width:100%; height:100%; object-fit:cover; border-radius:5px;"></div>
        <div class="card-power">Power: 2</div>
    </div>
    <div class="card">
        <div class="card-name">《聖光の執行官》セラフィナ</div>
        <div class="card-illust"><img src="seraphina.png" style="width:100%; height:100%; object-fit:cover; border-radius:5px;"></div>
        <div class="card-power">Power: 6</div>
    </div>
</div>
    <button class="dice-btn" onclick="playTurn()">運命の六面体（ダイスロール）！</button>
    <div id="log">--- 戦闘記録（ログ） ---</div>

<script>
    // --- 初期設定（ステータス） ---
    let bossHP = 100;
    let playerHP = 50;
    let turnCount = 0; // 誰のターンかを数える

    function playTurn() {
        // どちらかが倒れていたら動かさない
        if (playerHP <= 0 || bossHP <= 0) return;

        // 1. 攻撃者（カード）を特定する
        const cards = document.querySelectorAll('.card');
        const attackerIndex = turnCount % cards.length; // 0, 1, 0, 1...と繰り返す
        const currentCard = cards[attackerIndex];
        const attackerName = currentCard.querySelector('.card-name').innerText;

        // 2. カードを光らせて跳ねさせる演出
        currentCard.classList.add('attacking');
        setTimeout(() => {
            currentCard.classList.remove('attacking');
        }, 200);

        // 3. ダイスを振る
        const dice = Math.floor(Math.random() * 6) + 1;
        let damage = dice * 2;
        let isCritical = false;

        if (dice === 6) {
            damage = 20;
            isCritical = true;
        }

        // 4. ボスへダメージ
        bossHP -= damage;
        if (bossHP < 0) bossHP = 0;

        // 5. ボスの反撃（ダイスが 1 か 2 の時）
        let counterDamage = 0;
        if (dice <= 2) {
            counterDamage = 10;
            playerHP -= counterDamage;
            if (playerHP < 0) playerHP = 0;
        }

        // 6. 画面（HPバーと数字）の更新
        // ボス側
        document.getElementById('hp-bar-fill').style.width = (bossHP / 100 * 100) + "%";
        document.getElementById('hp-display').innerText = `BOSS HP: ${bossHP} / 100`;
        
        // プレイヤー側
        document.getElementById('player-hp-bar-fill').style.width = (playerHP / 50 * 100) + "%";
        document.getElementById('player-hp-display').innerText = `HP: ${playerHP} / 50`;

        // 7. ログの更新（最新3行のみ）
        const logDiv = document.getElementById('log');
        let logMsg = "";
        
        if (isCritical) {
            logMsg = `<div style="color: gold; font-weight: bold;">★${attackerName}の極大魔法！ 20ダメージ！</div>`;
        } else {
            logMsg = `<div>${attackerName}の攻撃！【${dice}】：${damage}ダメ！</div>`;
        }

        if (counterDamage > 0) {
            logMsg = `<div style="color: #ff4500;">（反撃！）ヴォイドレックスの虚無：10ダメ！</div>` + logMsg;
        }

        let logs = logDiv.innerHTML.split('</div>').filter(t => t.trim() !== "").map(t => t + "</div>");
        logs.unshift(logMsg);
        logDiv.innerHTML = logs.slice(0, 3).join('');

        // 8. ターンを進める
        turnCount++;

        // 9. 決着判定
        if (bossHP <= 0) {
            setTimeout(() => { alert("『虚無を喰らう絶望の残滓・ヴォイドレックス』を完全に消滅させました！"); }, 500);
        } else if (playerHP <= 0) {
            setTimeout(() => { 
                alert("目の前が真っ暗になった……。世界は虚無に包まれた。");
                location.reload(); // ページをリロードして最初から
            }, 500);
        }
    }
</script>
</body>
</html>
